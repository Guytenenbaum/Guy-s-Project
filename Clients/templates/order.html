{% extends  "layout.html" %}
{%block content%}
  <h5> order page</h5>
 <form action="{%url 'order'%}" method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="First Name" id="first_name" name="first_name" type="text" class="validate" required>
          <label for="first_name"></label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Last Name" id="last_name" name="last_name" type="text" class="validate" required>
          <label for="last_name"></label>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Full Address" id="full_address" name="full_address" type="text" class="validate" required>
          <label for="full_address"></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Email" id="email" name="email" type="email" class="validate" required>
          <label for="email"></label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Please let us know if you have any special requests" name="special_requests" id="special_requests" type="text" class="validate">
          <label for="special_requests"></label>
        </div>
        <div class="row">
          <button class="btn waves-effect waves-light" type="submit" name="action">Place Order</button>
        </div>
      </div>
    </div>
  </form>
 



{%endblock content%}
